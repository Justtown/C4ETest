    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Hình Ảnh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bet-container">
            <div class="bet" data-id="bau">Bầu: <span class="bet-points">0</span></div>
            <div class="bet" data-id="cua">Cua: <span class="bet-points">0</span></div>
            <div class="bet" data-id="ca">Cá: <span class="bet-points">0</span></div>
            <div class="bet" data-id="ca">Gà: <span class="bet-points">0</span></div>
            <div class="bet" data-id="ca">Hươu: <span class="bet-points">0</span></div>
            <div class="bet" data-id="ca">Tôm: <span class="bet-points">0</span></div>
        </div>
        <button id="spinButton">Quay</button>      
        <div class="image-container">
            <img id="img1" src="bau.png" alt="Image 1">
            <img id="img2" src="cua.png" alt="Image 2">
            <img id="img3" src="ca.png" alt="Image 3">
            <img id="img4" src="ga.png" alt="Image 4">
            <img id="img5" src="huou.png" alt="Image 5">
            <img id="img6" src="tom.png" alt="Image 6">
        </div>
        <button id="resetButton">Đặt lại</button>
        <div id="result"></div>
    </div>
    <script src="BauCua.js"></script>
</body>
</html>
</body>
